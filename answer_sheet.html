<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Pointer Exercise</title>
    <script src = answer_sheet.js></script>
    <link rel = "stylesheet" href = "answer_sheet.css">
</head>

<body style = "background-color:#FAF9DE;">
    <div class = "title" id = "top">
        <h2>C Pointer Online Exercise</h2><br>
        <div id= "noticeArea">
            <script>
                //initialize this area
                var notice = (number+1)+'/10'+ '&nbsp;&nbsp;&nbsp;&nbsp;' +diffList[number];
                document.getElementById("noticeArea").innerHTML=notice;
            </script>
        </div>
    </div>

    <div class = "exercise" id = "showtext">
        <script>
            //initialize this area
            var xhttp1 = new XMLHttpRequest();
            xhttp1.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("showtext").innerHTML = this.responseText;
            }
            };
            var filePath = "exercise_base/"+exNumberList[number]+".html";
            xhttp1.open("GET", filePath, true);
            xhttp1.send();
        </script>
    </div>

    <div class = "clickArea">
        <div class="clickBox">
            <div style="background-color:#FFFFFF;" class = "chosen" id = "A" onclick = "makeChoice(this.id)"></div>
        </div> 
        <div class="clickBox">
            <div style="background-color:#FFFFFF;" class = "chosen" id = "B" onclick = "makeChoice(this.id)"></div>
        </div> 
        <div class="clickBox">
            <div style="background-color:#FFFFFF;" class = "chosen" id = "C" onclick = "makeChoice(this.id)"></div>
        </div> 
        <div class="clickBox">
            <div style="background-color:#FFFFFF;" class = "chosen" id = "D" onclick = "makeChoice(this.id)"></div>
        </div> 
    </div>

    <div class = "choiceArea" id = "showchoice">
        <script>
            //initialize this area
            var xhttp2 = new XMLHttpRequest();
            xhttp2.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("showchoice").innerHTML = this.responseText;
            }
            };
            var filePath = "exercise_base/"+exNumberList[number]+"c.html";
            xhttp2.open("GET", filePath, true);
            xhttp2.send();
        </script>
    </div>
    <div class = "controlArea">
        <button id = 'next' onclick = 'OnNext(this.id)' disabled = 'true'>next</button>
        <button id = 'previous' onclick = 'OnPre(this.id)' disabled = 'true'>previous</button>
    </div>

    <div class = "hintArea">
        <button id = 'hintbtn' onclick = "loadHint()">Show Hint</button>
        <div id = "hint">
        <p>Have no ideal? Click button to get hints!</p>
        </div>
</body>
