<label>What is the output of the following program?</label>
<br>
<p>
#include&lt;stdio.h&gt;<br>
<br>
int main()<br>
{<br>
&nbsp;&nbsp;&nbsp;&nbsp;int a[5] = { 1, 2, 3, 4, 5 };<br>
&nbsp;&nbsp;&nbsp;&nbsp;int *p = a;<br>
&nbsp;&nbsp;&nbsp;&nbsp;printf("%d\n", ++*(++p));<br>
&nbsp;&nbsp;&nbsp;&nbsp;return 0;<br>
}
