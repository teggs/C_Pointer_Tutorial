<p>

<br>

{<br>
&nbsp;&nbsp;&nbsp;&nbsp;const char *s = "\ta\018bc";<br>

&nbsp;&nbsp;&nbsp;&nbsp;{<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;printf("%c\n",*s);<br>
&nbsp;&nbsp;&nbsp;&nbsp;}<br>

}
