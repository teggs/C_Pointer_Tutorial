<br>
<label>What is the output of the following program?</label>
<br>
<p>
#include&lt;stdio.h&gt;<br>
<br>
void swap(int *a, int *b)<br>
{<br>
&nbsp;&nbsp;&nbsp;&nbsp;int *t = a;<br>
&nbsp;&nbsp;&nbsp;&nbsp;a = b;<br>
&nbsp;&nbsp;&nbsp;&nbsp;b = t;<br>
}<br>
<br>
int main()<br>
{<br>
&nbsp;&nbsp;&nbsp;&nbsp;int x = 1, y = 2, * p = &amp;x, * q = &amp;y;<br>
&nbsp;&nbsp;&nbsp;&nbsp;swap(p, q);<br>
&nbsp;&nbsp;&nbsp;&nbsp;printf("%d %d\n", *p, *q);<br>
&nbsp;&nbsp;&nbsp;&nbsp;return 0;<br>
}
</p>
